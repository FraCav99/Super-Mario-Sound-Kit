<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Sound!</title>
</head>
<body>
    <h1>
        Super Mario Sound Bar!
        <img src="images/mario.png" alt="super-mario-emoji" class="emoji">
    </h1>

    <div class="container">
        <div class="letter-container">
            <button class="letter">M</button>
            <button class="letter">L</button>
            <button class="letter">T</button>
            <button class="letter">W</button>
            <button class="letter">P</button>
            <button class="letter">B</button>
            <button class="letter">Y</button>
        </div>
        <button class="m mario sound">m</button>
        <button class="l luigi sound">l</button>
        <button class="t toad sound">t</button>
        <button class="w wario sound">w</button>
        <button class="p peach sound">p</button>
        <button class="b bowser sound">b</button>
        <button class="y yoshi sound">y</button>
    </div>

    <footer>
        Made with <img class="heart-img" src="images/abstract-heart-png-6-transparent.png" alt="heart-img"> in
            <img class="italian-flag" src="images/italy-flag-small.png" alt="italy-flag">
    </footer>

    <script src="index.js"></script>
</body>
</html>
